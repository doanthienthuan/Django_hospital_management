{% extends 'phongkham/base.html' %}
{% load static %}

{% block content %}
{% if user.is_staff %}
{% for instance in object_list %}
    <p>
        {{ instance.id}} - <a href="{{ instance.get_absolute_url}}"> {{ instance.name}} </a>
    </p>
{% endfor %}
<a href="{% url 'phongkham:create-medicine' %}" class="btn btn-outline-success" type="button">
    Thêm thuốc mới
{% endif %}
{% endblock %}
