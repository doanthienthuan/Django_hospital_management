{% extends 'phongkham/base.html' %}
{% load static %}

{% block title %} - Doctors{% endblock %}

{% block content %}
{% if user.is_superuser %}
<div class="list-group">
    {% for doctor in doctors %}
    <a href="{% url 'phongkham:doctor-detail' doctor.id %}" class="list-group-item list-group-item-action">
        {{ forloop.counter }}.      {{ doctor.get_name }}
    </a>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
