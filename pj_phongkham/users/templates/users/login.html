<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
    <title>{% block title %}Login{% endblock %}</title>
</head>

<body class="text-center">
    {% block content %}
    <form class="form-signin" action="{% url 'users:login' %}" class="mb-4" method="POST">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <fieldset class="form-group">
            {{ form|crispy }}
            {% comment %} <label for="email" class="sr-only">{{ form.email.label_tag }}</label> {% endcomment %}
            {% comment %} <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus=""> {% endcomment %}
            {% comment %} <label for="password" class="sr-only">{{ form.password.label_tag }}</label> {% endcomment %}
            {% comment %} <input type="password" id="password" class="form-control" placeholder="Password" required=""> {% endcomment %}
        </fieldset>
        <div class="from-group">
            <button class="btn btn-lg btn-primary btn-block" type=submit>Sign in</button>
        </div>
    </form>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
